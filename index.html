<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Booking Appointment</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="app">
        <h1>Student-Teacher Booking Appointment</h1>
        <div id="auth-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <label for="register-role">Role:</label>
                <select id="register-role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="app-section" style="display:none;">
            <button id="logout-button">Logout</button>
            <div id="teacher-section" style="display:none;">
                <h2>Teacher Dashboard</h2>
                <form id="schedule-form">
                    <label for="schedule-date">Date:</label>
                    <input type="date" id="schedule-date" required>
                    <label for="schedule-time">Time:</label>
                    <input type="time" id="schedule-time" required>
                    <button type="submit">Schedule Appointment</button>
                </form>
                <div id="teacher-appointments"></div>
            </div>
            <div id="student-section" style="display:none;">
                <h2>Student Dashboard</h2>
                <form id="book-form">
                    <label for="book-teacher">Teacher:</label>
                    <input type="text" id="book-teacher" required>
                    <label for="book-date">Date:</label>
                    <input type="date" id="book-date" required>
                    <label for="book-time">Time:</label>
                    <input type="time" id="book-time" required>
                    <button type="submit">Book Appointment</button>
                </form>
                <div id="student-appointments"></div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
